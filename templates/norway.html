{% extends "layout.html" %}



{% block title %}
    Norway
{% endblock %}

{% block main %}

<div class="container-fluid p-5">
    <div class="row">
        <div class="col-md">


          <div id="lofoten" class="carousel slide" data-ride="carousel" class="preload">
            <ol class="carousel-indicators">
              <li data-target="#lofoten" data-slide-to="0" class="active"></li>
              <li data-target="#lofoten" data-slide-to="1"></li>
              <li data-target="#lofoten" data-slide-to="2"></li>
              <li data-target="#lofoten" data-slide-to="3"></li>
              <li data-target="#lofoten" data-slide-to="4"></li>
              <li data-target="#lofoten" data-slide-to="5"></li>
              <li data-target="#lofoten" data-slide-to="6"></li>

            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="static/lofoten/lofoten1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="static/lofoten/lofoten2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="static/lofoten/lofoten3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">

              </div>

              </div>
              <div class="carousel-item">

              </div>
              <div class="carousel-item">
                <img src="static/lofoten/lofoten7.jpg" class="d-block w-100" alt="...">
              </div>

            </div>
            <a class="carousel-control-prev" href="#lofoten" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#lofoten" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
